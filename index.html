<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center text-white font-sans">

    <div class="container mt-40 p-6 rounded-lg shadow-2xl bg-gray-900 w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center mb-2">Blackjack Game</h1>
        <div class="flex flex-col items-center underline "><a  href="rules.html" class="hover:text-blue-400 text-small text-gray-600 font-bold text-center mb-8"> Game Rules</a></div>
        

        <!-- Player Section -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold">Your Hand</h2>
            <div id="player-hand" class="flex items-center space-x-4 mt-4"></div>
            <p class="mt-2">Score: <span id="player-score">0</span></p>
        </div>

        <!-- Dealer Section -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold">Dealer's Hand</h2>
            <div id="dealer-hand" class="flex items-center space-x-4 mt-4"></div>
            <p class="mt-2">Score: <span id="dealer-score">0</span></p>
        </div>

        <!-- Buttons and Result Display -->
        <div class="text-center space-y-4">
            <button id="new-game-btn" class="px-4 py-2 bg-black text-white font-bold rounded hover:bg-blue-700">New Game</button>
            <button id="hit-btn" class="px-4 py-2 bg-black text-white font-bold rounded hover:bg-blue-700" disabled>Hit</button>
            <button id="stand-btn" class="px-4 py-2 bg-black text-white font-bold rounded hover:bg-blue-700" disabled>Stand</button>
            <p class="text-xl font-semibold mt-4" id="result-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
